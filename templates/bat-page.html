<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{%BAT_MANUFACTURER%} | {%BAT_NAME%}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;

      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }
      

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: 'Bebas Neue', sans-serif;
        color: #555;
        min-height: 100vh;
        background-image: linear-gradient(
          300deg,
          hsl(24deg 50% 39%) 0%,
          hsl(24deg 47% 40%) 1%,
          hsl(24deg 44% 40%) 3%,
          hsl(25deg 41% 41%) 5%,
          hsl(25deg 39% 42%) 7%,
          hsl(26deg 37% 43%) 10%,
          hsl(26deg 35% 44%) 13%,
          hsl(27deg 33% 44%) 17%,
          hsl(28deg 31% 45%) 21%,
          hsl(28deg 30% 45%) 27%,
          hsl(29deg 28% 46%) 34%,
          hsl(30deg 27% 47%) 44%,
          hsl(30deg 25% 52%) 54%,
          hsl(30deg 27% 56%) 63%,
          hsl(30deg 30% 60%) 71%,
          hsl(30deg 33% 64%) 77%,
          hsl(30deg 36% 68%) 82%,
          hsl(30deg 41% 71%) 86%,
          hsl(30deg 46% 75%) 90%,
          hsl(30deg 53% 78%) 93%,
          hsl(30deg 61% 81%) 96%,
          hsl(30deg 73% 84%) 98%,
          hsl(30deg 88% 86%) 100%
        );
      }

      h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 6rem;
        color: #281c1e; 
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }



      .container {
        width: 95rem;
        margin: 0 auto;
        background-color: #ffffff;
      }

      .baseball-bat {
        width: 60rem;
        margin: 0 auto;
        margin-top: 9rem;
       background-color: #ec2e2e;
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .bat-hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
      }

      .bat-hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
       background-color:#281c1e;
        opacity: 0.5;
        z-index: 100;
      }

      .bat-image {
        font-size: 15rem;
        position: absolute;
      }


      .back-button:link,
      .back-button:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #555;
        background-color: white;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .back-button:hover,
      .back-button:active {
        background-color: #ec2e2e
      }

      .bat-name {
        padding:.3rem;
        font-size: 2rem;
        color: white;
        text-align: left;
        word-spacing: 2px;
      }

      .bat-manufacturer {
        padding: .3rem;
        font-size: 2rem;
        color: white;
        text-align: left;
        word-spacing: 2px;
      }
      .bat-details {
        background-color: #eee;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-gap: 1.5rem;
   
      }
      .bat-details p {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .bat-description {
        padding: 5rem 6rem;
   
        line-height: 1.8;
        color: #fff;
        font-size: 1.9rem;
      }

      .bat-link:link,
      .bat-link:visited {
        display: block;
        background-color:#281c1e;
        color: white;
        font-size: 2rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .bat-link:hover,
      .bat-link:active {
        background-color: #ec2e2e;
        color: #281c1e;
        transform: scale(1.1);
        border: 2px solid #281c1e;
      }
      .card-detail-box img {
        width: 50px;
        height: 50px;
      }
      .bbcor-logo {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Baseball Bats</h1>

      <figure class="baseball-bat">
        <a href="/" class="back-button">
          <span class="image-left"></span>Back
        </a>
        <div class="bat-hero">
          <img src="{%BAT_IMAGE%}"class="bat-image bat-image--1"></img>
        </div>
        <h2 class="bat-manufacturer">MANUFACTURER: {%BAT_MANUFACTURER%}</h2>
        <h2 class="bat-name">NAME: {%BAT_NAME%}</h2>
        <div class="bat-details">
          <p><span class="image-left"></span>MATERIAL: {%BAT_MATERIAL%}</p>
          <div class="card-detail-box">
            <h6 class="card-detail card-detail--size">Size:</h6>
            <select name="bat-size" class="card-detail-dropdown">
              {% for length, weight in bat.lengths|zip(bat.weights) %}
              <option value="{{ length }}-{{ weight }}">
                {%BAT_SIZE_OPTIONS%}
              </option>
              {% endfor %}
            </select>
          </div>
          <p>
            <span class="image-left"></span>BARREL RADIUS: {%BAT_BARREL_RADIUS%}
          </p>
           <img class="bbcor-logo" src="{%BAT_CERTIFICATION%}"/></p>
        </div>

        <a href="{%BAT_LINK%}" class="bat-link">
          <span class="image-left"></span>
          <span>Wanna Slug? Click Here!</span>
        </a>

        <p class="bat-description">{%BAT_DESCRIPTION%}</p>
      </figure>
    </div>
  </body>
</html>
